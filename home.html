<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="icon.png">
    <!-- Add Font Awesome for consistency with other pages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">ShopZone</div>
        <ul class="nav-links">
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="p.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="auth.html">Login</a></li>
        </ul>
    </nav>

    <!-- Announcement Banner -->
    <div class="announcement-banner" id="announcementBanner" style="display: none;">
        <div class="announcement-content" id="announcementContent"></div>
        <button class="announcement-close" id="announcementClose"><i class="fas fa-times"></i></button>
    </div>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Welcome to ShopZone</h1>
        <p>Your one-stop shop for the best Amazon deals!</p>
        <a href="p.html" class="hero-btn">Explore Deals Now</a>
    </header>

    <!-- Featured Categories Section -->
    <section class="featured-categories">
        <h2>Explore Our Categories</h2>
        <div class="category-container">
            <div class="category-card">
                <img src="https://via.placeholder.com/300x200?text=Electronics" alt="Electronics">
                <h3>Electronics</h3>
                <a href="p.html?category=electronics" class="category-btn">Shop Now</a>
            </div>
            <div class="category-card">
                <img src="https://via.placeholder.com/300x200?text=Books" alt="Books">
                <h3>Books</h3>
                <a href="p.html?category=books" class="category-btn">Shop Now</a>
            </div>
        </div>
    </section>

    <!-- Featured Products Section -->
    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-container" id="featuredProducts"></div>
        <a href="p.html" class="view-all-btn">View All Products</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 ShopZone | All Rights Reserved</p>
    </footer>

    <!-- External Scripts -->
    <script src="script.js"></script>
</body>
</html>
