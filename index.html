<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTH</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>Welcome Back</h2>
            <p>Login to access the platform</p>

            <button class="google-btn">
                <div class="google-icon">
                    <svg viewBox="0 0 48 48" width="20" height="20">
                        <path fill="#4285F4" d="M44.5 20H24v8.5h11.9C34.3 33.3 30 37 24 37c-6.6 0-12-5.4-12-12s5.4-12 12-12c3 0 5.7 1.1 7.8 2.9l6-6C33.9 5 29.2 3 24 3 12.4 3 3 12.4 3 24s9.4 21 21 21c10.9 0 20-7.9 20-21 0-1.1-.1-2.1-.3-3z"/>
                    </svg>
                </div>
                Login with Google
            </button>

            <button class="github-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
                Login with GitHub
            </button>
        </div>
    </div>
    <script type="module" src="auth.js"></script> <!-- External JS File with type module -->
</body>
</html>
