<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Products</title>
    <link rel="stylesheet" href="p.css">
    <link rel="icon" type="image/png" href="icon.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">ShopZone</div>
        <div class="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="p.html" class="active">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="auth.html">Login</a></li>
        </ul>
    </nav>

    <!-- Products Section -->
    <section class="products">
        <h1>Our Products</h1>
        <div class="search-filter">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by name, category, or subcategory...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-options">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <!-- Categories will be populated dynamically -->
                </select>
                <select id="subcategoryFilter">
                    <option value="">All Subcategories</option>
                    <!-- Subcategories will be populated dynamically -->
                </select>
                <select id="priceFilter">
                    <option value="">All Prices</option>
                    <option value="0-5000">₹0 - ₹5000</option>
                    <option value="5000-10000">₹5000 - ₹10000</option>
                    <option value="10000-20000">₹10000 - ₹20000</option>
                    <option value="20000+">₹20000+</option>
                </select>
                <select id="ratingFilter">
                    <option value="">All Ratings</option>
                    <option value="4.5">4.5+ Stars</option>
                    <option value="4">4+ Stars</option>
                    <option value="3">3+ Stars</option>
                </select>
            </div>
        </div>
        <div class="product-container" id="productContainer"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2024 ShopZone | All Rights Reserved</p>
    </footer>

    <script src="p.js"></script>
</body>
</html>
