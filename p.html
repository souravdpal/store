<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopZone - Products</title>
    <link rel="stylesheet" href="pr.css">
    <link rel="icon" type="image/png" href="icon.png">
    <!-- Add Font Awesome for the search icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>

    <!-- Styled Navbar -->
    <nav class="navbar">
        <div class="logo">ShopZone</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="p.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Discover the Best Deals</h1>
        <p>Handpicked Amazon deals to save you time & money.</p>
    </header>

    <!-- Product Filter -->
    <section class="filter-container">
        <div class="category-filter">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="all">All</option>
                <option value="electronics">Electronics</option>
                <option value="clothing">Clothing</option>
                <option value="home">Home & Kitchen</option>
            </select>
        </div>
        <div class="search-bar">
            <label for="searchInput">Search Products:</label>
            <div class="search-input-container">
                <input type="text" id="searchInput" placeholder="Search by product name..." aria-label="Search products by name">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </section>

    <!-- Product List -->
    <section class="products-container" id="product-list">
        <!-- Products will be loaded dynamically -->
    </section>

    <!-- Modal Structure -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">×</span>
        <img class="modal-content" id="modalImage">
    </div>

    <div id="loading">Loading Products...</div>

    <!-- Footer -->
    <footer>
        <p>© 2024 ShopZone. All rights reserved.</p>
    </footer>

    <script src="p.js"></script>
</body>
</html>
