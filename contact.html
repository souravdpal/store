<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ShopZone</title>
    <link rel="stylesheet" href="c.css">
    <link rel="icon" type="image/png" href="icon.png">
    <!-- Add Font Awesome for consistency with other pages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">ShopZone</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="p.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h2 class="contact-heading">Get in Touch</h2>
        <form action="#" method="POST" class="contact-form">
            <div class="form-group">
                <label for="fullName" class="contact-label">Your Name</label>
                <input type="text" id="fullName" name="fullName" class="contact-input" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="emailAddress" class="contact-label">Email Address</label>
                <input type="email" id="emailAddress" name="emailAddress" class="contact-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="userMessage" class="contact-label">Your Message</label>
                <textarea id="userMessage" name="userMessage" class="contact-textarea" rows="4" placeholder="Write your message" required></textarea>
            </div>

            <button type="submit" class="contact-btn">Send Message <i class="fas fa-paper-plane"></i></button>
            <div class="loading-spinner" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i> Sending...
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 ShopZone | All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="c.js"></script>
</body>
</html>
